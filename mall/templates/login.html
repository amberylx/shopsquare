{% extends "base.html" %}

{% block css %}{% endblock %}
{% block js %}{% endblock %}

{% block title %}shop square - login{% endblock %}


{% block content %}
	<form action="/login/" method="POST"> {% csrf_token %}
		{% if form.email.errors %}
		  {{ form.email.errors }}
		{% endif %}
		<label for="id_email">Email
		<input type="text" name="email" value="" id="email" size="30"><br>

		{% if form.password.errors %}
		  {{ form.password.errors }}
		{% endif %}
		<label for="id_password">Password {{ form.password }}
		<input type="password" name="password" value="" id="password" size="30"><br>

		<input type="submit" value="Log In" />
	</form>
  </label>
{% endblock %}
