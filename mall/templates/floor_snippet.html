<div id="floor_{{floor_id}}" class="floor clearfix thinborder">
{% if stores_list %}
  {% for storetup in stores_list %}
    {% with store=storetup.0 %}
      {% with storeimg=storetup.1 %}
        <div id="store_{{store.id}}" class="store thinborder">
          <div class="storeimgcontainer">
            <a href="{{store.url}}" target="_new">
              <img src="/ssmedia/store/{{request.user.id}}/{{storeimg}}"></img>
            </a>
          </div>
          <div id="rmv_{{store.id}}" class="storermv dotthinborder icontext">x</div>
          <div class="storename">
            {{store.name}}
          </div>
        </div>
      {% endwith %}
    {% endwith %}
  {% endfor %}
{% else %}
  <div>
    You don't have any stores on this floor yet.
  </div>
{% endif %}
</div>
