<div class="addstoretitle overlaytitle">
  add a store
</div>
<div class="addstoreformcontainer overlayformcontainer">
  <div class="addstorebreadcrumbs overlaybreadcrumbs breadcrumbs">
    <div class="breadcrumb1 currstep">1. add store info</div>
    <div class="breadcrumb2">2. select store image</div>    
    <div class="breadcrumb3">3. crop store image</div>    
  </div>
  <form id="addstoreform">    
    <div class="addstorestep1 overlaystep1">
      <table>
	<tr>
	  <td colspan="2">{% for error in form.url.errors %}{{error}}{% endfor %}</td>
	</tr>
	<tr>
	  <td class="addstorelabel overlaylabel"><label for="id_url"> Store URL </td>
	  <td class="addstoreinput overlayinput">
	    <input type="url" id="id_url" name="url" maxlength="200" placeholder="your store url" />
	    <span class="statusicon">ok</span>	  
	  </td>
	</tr>
	
	<tr>
	  <td colspan="2">{% for error in form.name.errors %}{{error}}{% endfor %}</td>
	</tr>
	<tr>
	  <td class="addstorelabel overlaylabel"><label for="id_name"> Store Name </td>
	  <td class="addstoreinput overlayinput">
	    <input type="text" id="id_name" name="name" maxlength="100" placeholder="name of the store" />	  
	  </td>
	</tr>
	
	<tr>
	  <td colspan="2">{% for error in form.tags.errors %}{{error}}{% endfor %}</td>
	</tr>
	<tr>
	  <td class="addstorelabel overlaylabel"><label for="id_tags"> Tags </td>
	  <td class="addstoreinput overlayinput">
	    <input type="text" id="id_tags" name="tags" maxlength="1000" placeholder="categories for this store" />	  
	  </td>
	</tr>
	
	<tr>
	  <td class="addstorelabel overlaylabel"><label for="id_is_private"> Keep store private? </td>
	  <td class="addstoreinput overlayinput">{{form.is_private}}</td>
	</tr>
      </table>
      <div class="submitcontainer">
	<div class="buttontext backbutton close">cancel</div>
	<input type="button" class="button tinybutton step1button" value="Continue"/>
      </div>      
    </div>
    <div class="addstorestep2 overlaystep2">
      <div class="loadingicon">
	<span style="line-height:60px;">loading ...</span>
	<img src="/ssmedia/images/loading_big.gif"></img>
      </div>
      <div class="addstoreslidedown overlayslidedown">
	<div class="addstoreimages overlayimages noimages">
	  <!--img class="visibleimage" src="/ssmedia/store/1/1354086809.jpg" id="visibleimage">
	      <img class="hiddenimage" src="/ssmedia/store/1/1354086812.jpg"-->
	</div>
	<div class="submitcontainer">	
	  <div class="buttontext backbutton back2button">back</div>
	  <input type="button" class="button tinybutton step2button selectbutton" value="select" />
	</div>	  
      </div>
    </div>      
    <div class="addstorestep3 overlaystep3">
      <div class="addstorecropcontainer overlaycropcontainer dotthinborder">
	<div class="overlaycropimg">	
	  <input type="hidden" id="crop_x1" name="crop_x1" />  
	  <input type="hidden" id="crop_y1" name="crop_y1" />  
	  <input type="hidden" id="crop_x2" name="crop_x2" />  
	  <input type="hidden" id="crop_y2" name="crop_y2" />
	</div>	  
	<input type="button" class="button tinybutton cropbutton" value="crop" />
      </div>
      <div class="submitcontainer">
	<div class="buttontext backbutton back3button">back</div>
	<input type="button" class="button tinybutton addstorebutton" value="Add Store">
      </div>
    </div>
  </form>
</div>
