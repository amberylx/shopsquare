<div class="addstoretitle overlaytitle">
  add a store
</div>
<div class="addstoreformcontainer overlayformcontainer">
  <form id="addstoreform">
    <table>
      <tr>
	<td colspan="2">{% for error in form.url.errors %}{{error}}{% endfor %}</td>
      </tr>
      <tr>
	<td class="addstorelabel overlaylabel"><label for="id_url"> Store URL </td>
	<td class="addstoreinput overlayinput"><input type="url" id="id_url" name="url" maxlength="200" placeholder="your store url"></td>
      </tr>
      
      <tr>
	<td colspan="2">{% for error in form.name.errors %}{{error}}{% endfor %}</td>
      </tr>
      <tr>
	<td class="addstorelabel overlaylabel"><label for="id_name"> Store Name </td>
	<td class="addstoreinput overlayinput">{{form.name}}</td>
      </tr>
      
      <tr>
	<td colspan="2">{% for error in form.tags.errors %}{{error}}{% endfor %}</td>
      </tr>
      <tr>
	<td class="addstorelabel overlaylabel"><label for="id_tags"> Tags </td>
	<td class="addstoreinput overlayinput">{{form.tags}}</td>
      </tr>
    </table>
    <div class="addstoreslidedown overlayslidedown">
      <div class="addstoreimagecontainer overlayimagecontainer dotthinborder">
	<div class="addstoreimage overlayimage"></div>
	<input type="hidden" id="crop_x1" name="crop_x1" />  
	<input type="hidden" id="crop_y1" name="crop_y1" />  
	<input type="hidden" id="crop_x2" name="crop_x2" />  
	<input type="hidden" id="crop_y2" name="crop_y2" />
	<input type="hidden" id="overlayimagefile" name="overlayimagefile" />
	<input type="button" class="button tinybutton cropbutton" value="crop" />  
      </div>
    </div>      
    <div class="addstoresubmit overlaysubmit">
      <input type="button" class="button tinybutton addstorebutton" value="Add Store">
    </div>
  </form>
</div>
